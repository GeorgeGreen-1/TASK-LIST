<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://www.nicepng.com/png/detail/373-3730365_web-icons-vector-png-favicon.png" />
    <link rel="stylesheet" type="text/css" href="./public/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./public/css/signup-style.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <title>Sign up</title>
</head>
<body>

    <div class="column">
    <h1 class="title">Sign up</h1>
    
    <form class="form" action="">
        <button class="btn-google cursor shadow" onclick="">
            <iconify-icon icon="flat-color-icons:google" width="30px" height="auto"></iconify-icon> 
            connect with google
        </button>
        <input type="email" 
        class="shadow" 
        id="email"
        name="email"
        placeholder="EMAIL"
        required />

        <input type="password" 
        minlength="8" 
        maxlength="12"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$" 
        class="shadow" 
        id="pass" 
        name="pass" 
        placeholder="PASSWORD" 
        required />
        <button class="btn-signup cursor">sign up with email</button>
    </form>

    <p class="desc">By continuing with google or email, you agree to task`s <a href="#">Tearms of services</a> and <a href="#">Private policy</a>.</p>
    </div>
    
    <img src="https://png.pngtree.com/png-vector/20191026/ourmid/pngtree-claim-form-vector-business-document-accident-survey-exam-insurance-concept-pen-png-image_1841584.jpg" alt="image" class="main-image" />

</body>
</html>
